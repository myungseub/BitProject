<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="particle_group.css">
</head>

<body>


<textarea id="input" cols="70" rows="8"></textarea>
<button onclick="input()">뒤집기</button>
<button onclick="reverse()">역순</button>

	
	<script>
	
	function input(){
		var s = rowValue();
		
		for (var i = 0; i < s.length; i++) {
			
			arrayset(s, i);
		}
					
		addAttribute();
	}
	
	function reverse(){		
		var s = rowValue();

		for (var i = s.length-1; i >=0  ; i--) {
			
			arrayset(s, i)			
		}
		
			addAttribute();
	}
	
	
	
	
	function addAttribute(){
		var div = $("div");
			
		for (var i = 0; i < div.length; i++) {
			div[i].setAttribute("class", "updown");
			div[i].setAttribute("id", i);
		}
	}
	
	
	function rowValue(){return document.getElementById("input").value;}
	
	
	function arrayset(s, i){
		ele = document.createElement("div");
		
		ele.appendChild(document.createTextNode(s.charAt(i)));
		
		document.querySelector("body").appendChild(ele);
	}
	
	function blank(){
		
		
	}
	
	</script>
</body>
</html>
